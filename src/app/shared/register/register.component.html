<form [formGroup]="recordForm">
  <h2>Register new user</h2>
  <div class="alert alert-success" role="alert" *ngIf="saved">
    Record saved successfully, redirecting in a few seconds!
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" formControlName="email" placeholder="john@email.com" maxlength="100"
      required email>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" formControlName="password" placeholder="password"
      maxlength="15" required>
  </div>
  <app-progress-bar [ngClass]="{invisible: !saving}"></app-progress-bar>
  <div id="action-buttons">
    <button type="button" class="btn btn-primary" [disabled]="recordForm.invalid || saving" (click)="register()">Register</button>
    <button type="button" class="btn btn-primary" [disabled]="saving" (click)="redirect()">Cancel</button>
  </div>
</form>
