<nav class="text-center">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': currentPage===1}">
      <a class="page-link" (click)="prevPage()" href="javascript:">Previous</a>
    </li>
    <li class="page-item" *ngFor="let i of generateArray(totalPages)" [ngClass]="{'active': i===currentPage}">
      <a class="page-link" (click)="selectPage(i)" href="javascript:">{{i}}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage===totalPages}">
      <a class="page-link" (click)="nextPage()" href="javascript:">Next</a>
    </li>
  </ul>
</nav>
