<section *ngIf="userList.data.length>0">
  <table class="table table-hover">
    <caption>Total Records {{userList.total}}</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList.data">
        <th scope="row">{{user.id}}</th>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>
          <img class="action-icon" src="/assets/person.svg" alt="View User" title="View User" (click)="openUserProfile(user)">
          <img class="action-icon" src="/assets/delete.svg" alt="Delete User" title="Delete User" (click)="deleteUser(user)">
        </td>
      </tr>
    </tbody>
  </table>
  <app-progress-bar [ngClass]="{invisible: !loading}"></app-progress-bar>
  <app-users-list-pagination [totalPages]="userList.total_pages" [currentPage]="userList.page" (changePage)="changePageHandler($event)"></app-users-list-pagination>
</section>
<app-progress-bar [ngClass]="{invisible: userList.data.length>0}"></app-progress-bar>
