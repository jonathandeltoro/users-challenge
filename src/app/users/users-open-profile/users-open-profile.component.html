<section id="user-profile" *ngIf="user">
  <img [src]="user.avatar">
  <div>User Id: {{user.id}}</div>
  <div>First Name: {{user.first_name}}</div>
  <div>Last Name: {{user.last_name}}</div>
  <div id="action-buttons">
    <button type="button" class="btn btn-primary" routerLink="/users">Close</button>
  </div>
</section>
